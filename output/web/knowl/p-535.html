<div class="para">Hence the general solution of eqn. <a href="" class="xref" data-knowl="./knowl/eqn-lc1.html" title="Equation 3.7.5">(3.7.5)</a> is</div>
<div class="displaymath process-math" data-contains-math-knowls="./knowl/eqn-lc1.html">
\begin{equation}
q= Ae^{j\omega_{o}t}+Be^{-j\omega_{o}t} \tag{3.7.6}
\end{equation}
</div>
<div class="para">where A and B are constants and their value can be determined by the initial conditions <span class="process-math">\(t=0, \quad q=q_{o},\)</span> and <span class="process-math">\(i=0.\)</span>
