<div class="para">When a ray of light is incident obliquely on a parallel sided transparent medium such as glass slab, then the emergent ray shifts laterally. The perpendicular distance between the direction of the incident ray and the emergent ray is called a <dfn class="terminology">lateral shift</dfn>.</div>
