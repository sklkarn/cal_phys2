<dfn class="terminology">Molecular Mass:</dfn> The mass of one molecule of any substance is known as a molecular mass. It is a number equal to the sum of the atomic masses of all the atoms in a molecule. It provides the mass of a molecule relative to that of the mass of C-12 atom.</div>
